# Netlify Configuration
[build]
  command = "npm run build"
  functions = "netlify/functions"
  publish = "dist"

# Single Page Application redirect
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security Headers - Production CSP
[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https: https://api.funditzone.com; connect-src 'self' https: wss: https://api.funditzone.com; frame-src 'self' https://www.paypal.com https://sandbox.paypal.com;"
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache images  
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
